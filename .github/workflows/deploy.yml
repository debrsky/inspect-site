name: Publish it to local server
run-name: Publish repo zip
on: [push]

jobs:
  Explore-Gitea-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: "curl -sX POST -d '{\"location\": \"https://git.smokeofanarchy.ru/MaxSMoke/libRSV/archive/master.zip\"}' -H 'Content-Type: application/json' -H 'Authorization: Bearer ${{ secrets.DEPLOY_INSPECT_TOKEN }}' https://deploy.dvggtk.su/inspect"
